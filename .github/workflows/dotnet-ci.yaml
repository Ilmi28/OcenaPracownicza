name: Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  backend:
    name: .NET
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x' 

    - name: Restore dependencies
      run: dotnet restore OcenaPracownicza.sln

    - name: Build
      run: dotnet build --no-restore OcenaPracownicza.sln

    - name: Test
      run: dotnet test OcenaPracownicza.sln
  frontend:
    name: React
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'

    - name: Install dependencies
      run: npm install
      working-directory: ./src/ocena-pracownicza-app

    - name: Test
      run: npm test
      working-directory: ./src/ocena-pracownicza-app
