name: .NET Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x' 

    - name: Restore dependencies
      run: dotnet restore OcenaPracownicza.sln

    - name: Build
      run: dotnet build --no-restore OcenaPracownicza.sln

    - name: Test
      run: dotnet test OcenaPracownicza.sln
